<p>
  {{ post.pub_date|date:"DATE_FORMAT"}}
  {% if post.author %}
    by
    <a href="{% url "tangerine:author" post.author.username %}">{{ post.author.get_full_name }}</a>
  {% endif %}

  {% if post.categories.count %}
    in
    {% for cat in post.categories.all %}
      <a href="{% url 'tangerine:category' cat.slug %}">{{ cat }}</a>
      {% if not forloop.last %},{% endif %}
    {% endfor %}
  {% endif %}
</p>
