{% load static %}
<!DOCTYPE html>
<html>
   <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <title>{% block title %}Project{% endblock title %}</title>
   </head>
   <body>
    <header class="site-header">
     <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
      <div class="container">
         <a class="navbar-brand mr-4" href="{% url 'home' %}">Dummy Site</a>
         <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
         </button>
         <div class="collapse navbar-collapse" id="navbarToggle">
          <div class="navbar-nav mr-auto">
           <a class="nav-item nav-link" href="{% url 'home' %}">Home</a>
           <a class="nav-item nav-link" href="{% url 'alive_alive' %}">Alive Check</a>
           <a class="nav-item nav-link" href="{% url 'alive_health' %}">Health Check</a>
          </div>
          <!-- Navbar Right Side -->
          <div class="navbar-nav">
            <a class="nav-item nav-link" href="">Login (noop)</a>
          </div>
         </div>
      </div>
     </nav>
    </header>
    <main role="main" class="container">
     <div class="row">
      <div class="col-md-12">
         {%  if messages %}
          {% for message in messages %}
           <div class="alert alert-{{ message.tags }}">
           {{ message|safe }}
           </div>
          {%  endfor %}
         {% endif %}
         {% block content %}{% endblock %}
      </div>
     </div>
    </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
   </body>
</html>
